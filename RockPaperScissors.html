<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./RockPaperScissors.css" rel="stylesheet" type="text/css">
    <script src="./RockPaperScissors.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>

<body id="background">
    <section class="title">
        <h2>Rock, Paper, Scissors!</h2>
    </section>
    <section class="RPSbox">
            <h1 class="button">Rock</h1>
            <h1 class="button">Paper</h1>
            <h1 class="button">Scissors</h1>
    </section>
    <section id="gameDiv">
        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="gameText" id="resultText">Result: </h1>
    </section>
